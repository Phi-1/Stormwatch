<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="js/chart.min.js" defer></script>
    <script src="js/weather.js" defer></script>
    <title>Weather</title>
</head>
<body>
    <ul id="weatherdata_list">
        <li id="time"></li>
        <li id="temperature"> °C</li>
        <li id="precipitation"> mm</li>
        <li id="wind_speed"> km/h</li>
        <li id="wind_direction"></li>
        <li id="barometer"> mbar</li>
        <li id="dewpoint"> °C</li>
        <li id="humidity"> %</li>
        <li id="solar_radiation"> W/m²</li>
        <li id="uv_index"></li>
    </ul>
    <canvas id="temp_day_chart" width="400" height="400"></canvas>
</body>
</html>
